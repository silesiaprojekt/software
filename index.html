        <div class="wrapper" ng-app="app" ng-controller="ctrl">
            <h1>Where your money goes</h1>
            <p>Payments made by Chichester District Council to individual suppliers with a value over £500 made within October.</p>
            <hr>
            <form>
            <input type="text" placeholder="Search suppliers">
            <select type="text" name="select" id="rate-val">
                    <option>Select pound rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select>
                <button class="reset" type="reset" ng-click="reset()">Reset</button>
                <button class="submit" type="submit" ng-click="action()">Search</button>
        </form>


        <table>
            <thead>
            <tr class="headings">
                <td>Suplier</td>
                <td>Pound rating</td>
                <td>Reference</td>
                <td>Value</td>
            </tr>
            <thead>
            <tbody>
            <tr ng-repeat="i in main">
                <td>{{i.payment_supplier}}</td>
                <td class="middle" ng-click="getDetails()"><img ng-src='img/{{i.payment_cost_rating}}.png'></td>
                <td class="middle" ng-click="getDetails()">{{i.payment_ref}}</td>
                <td ng-click="getDetails()">{{i.payment_amount | currency:"£ "}}</td>
            </tr>
            <tbody>
        </table>

                <div class="pages">
                    <ul>
                        <li><a href="#" ng-click="prev()">&laquo;</a></li>
                        <li><a href="#">{{users.pagination.current}}</a></li>
                        <li><a href="#" ng-click="next()">&raquo;</a></li>
                    </ul>
                </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
